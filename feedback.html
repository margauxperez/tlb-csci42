<body>

    <!-- This code group contains the side navigation options. -->
    <div id='side-nav'>
        <div id='logo-full'>
            <h2 id='logo'>TLB</h2>
            <h2 id='logo-dot'>.</h2>
        </div>
        <img src='resources/nav-radial.png' id='nav-accent'>
        <div id='upper-side-nav'>
            <div id='side-nav-option'>
                <a href='pomodorotimer.html'>Pomodoro Timer</a>
            </div>
            <div id='side-nav-option'>
                <a href='qpitracker.html'>QPI Calculator</a>
            </div>
            <div id='side-nav-option'>
                <a href='learningstylequiz.html'>Learning Style Quiz</a>
            </div>
            <div id='side-nav-option'>
                <a href='taskmanagement.html'>Task Management</a>
            </div>
        </div>
        <div id='lower-side-nav'>
            <div id='side-nav-option'>
                <a href='#'>Help <img src='resources/help-circle.png'></a>
            </div>
            <div id='side-nav-option'>
                <a href='feedback.html'>Send Feedback <img src='resources/edit.png'></a>
            </div>
            <div id='side-nav-option'>
                <a href='#'>Settings <img src='resources/settings.png'></a>
            </div>
            <div id='side-nav-option'>
                <a href='#'>Sign Out <img src='resources/log-out.png'></a>
            </div>
        </div>
    </div>

    <!-- This code group contains the main content of the send feedback page. -->
    <div id='main-feature'>
        <!-- main heading -->
        <div class='row'>
            <div class='col'>
                <a href='/index.html'><img src='resources/arrow-left.png' style='padding:0;'></a>
                <br><br>
                <h1><img src='resources/person-feedback.png' style='width: 10%; padding-right: 8px;'>Send Feedback</h1>
                <p>Let us know what you think about TLB.</p>
            </div>

            <div id='account-name' class='col'>
                <p id='account-name'>account name</p>
                <p id='account-email'>email</p>
                <img id='account-img' />
            </div>
        </div>
        <!-- This div contains the form fields such as the rating radio buttons, text area for feedback, and submit button. -->
        <div class='form-group'>
            <form class='feedback-form' method='POST' id='feedback-form'>
                <br><br>

                <!-- This code group is for the radio buttons. -->
                <div class="rating">
                    <input type="radio" id="rating-5" name="rating" value="5" />
                    <label for="rating-5"></label>
                    <input type="radio" id="rating-4" name="rating" value="4" />
                    <label for="rating-4"></label>
                    <input type="radio" id="rating-3" name="rating" value="3" />
                    <label for="rating-3"></label>
                    <input type="radio" id="rating-2" name="rating" value="2" />
                    <label for="rating-2"></label>
                    <input type="radio" id="rating-1" name="rating" value="1" />
                    <label for="rating-1"></label>
                </div>

                <!-- This code group is for the text area for the feedback. -->
                <div id='feedback-text'>
                    <textarea rows="5" cols="150" placeholder="I think The Learning Buddy..."
                        class='suggestions'></textarea>
                </div>

                <!-- This div displays a text indicating that the feedback has been sent after clicking the submit button. -->
                <div id='status' class='hide'>
                    <p><img src='resources\check-circle.png' style='width: 24px; padding-right: 8px;'><b>Sent Feedback</b></p>
                </div>

                <button type='submit' id='submit-button'>SUBMIT</button>

            </form>
        </div>


    </div>

    <img src='resources/main-radial.png' id='main-radial'>
    
    <!-- This lines references to the Firebase and javaScript files used. -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase.js"></script>
    <script src="feedback.js"></script>

</body>
